<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universos | Apeirosverse</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Megaverso</h1>
</header>

<nav>
  <a href="index.html">Inicio</a>
  <a href="universos.html">Megaversos</a>

</nav>

<main class="universos-listado" id="universos"></main>

<footer>
  <p>© 2026 Apeirosverse</p>
</footer>

<!-- DATA -->
<script src="universos.js"></script>

<!-- LÓGICA -->
<script>
const contenedor = document.getElementById("universos");

UNIVERSOS.forEach(u => {
  const universo = document.createElement("article");
  universo.className = "universo-card";

  universo.innerHTML = `
    <img src="${u.image}" alt="${u.title}">
    <h2>${u.title}</h2>
    <p>${u.description}</p>
    <a href="universo.html?id=${u.id}">Explorar universo</a>
  `;

  contenedor.appendChild(universo);
});
</script>

</body>
</html>
